name: Build and Push Docker Image

# 触发工作流的事件
on:
  push:
    branches: [ "main" ] # 当 main 分支有推送时触发
  release:
    types: [ published ] # 当发布新版本时触发
  workflow_dispatch: # 允许手动触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest # 使用最新的 ubuntu runner

    steps:
      # 第一步：检出代码
      # *** 关键修复：添加 submodules: 'recursive' 来检出子模块 ***
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      # 第二步：登录到 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 第三步：设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 第四步：构建并推送 Docker 镜像
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/telegram-bot-api:latest,${{ secrets.DOCKERHUB_USERNAME }}/telegram-bot-api:${{ github.sha }}
