name: Build and Push Docker Image

# 触发工作流的事件
on:
  push:
    branches: [ "main" ] # 当 main 分支有推送时触发
  release:
    types: [ published ] # 当发布新版本时触发
  workflow_dispatch: # 允许手动触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest # 使用最新的 ubuntu runner

    steps:
      # 第一步：检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 第二步：登录到 Docker Hub
      # 您也可以换成 GitHub Container Registry (ghcr.io)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 第三步：设置 Docker Buildx
      # Buildx 是一个 Docker CLI 插件，用于扩展构建功能
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 第四步：构建并推送 Docker 镜像
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/telegram-bot-api:latest,${{ secrets.DOCKERHUB_USERNAME }}/telegram-bot-api:${{ github.sha }}
          # 如果您想构建多平台镜像，可以取消下面的注释
          # platforms: linux/amd64,linux/arm64
